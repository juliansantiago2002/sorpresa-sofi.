<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa para Sofi 💖</title>
  <style>
    /* Fondo animado con corazones */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff;
      text-align: center;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      bottom: -10vh;
      background: rgba(255, 255, 255, 0.8);
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    .container {
      display: none;
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 2px 2px 4px #00000055;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 30px;
    }

    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .password-box {
      text-align: center;
      margin-top: 200px;
      z-index: 2;
      position: relative;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #ff6b81;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>
  <div class="password-box">
    <h2>💖 Ingresa la contraseña 💖</h2>
    <input type="password" id="password" placeholder="Contraseña...">
    <button onclick="verificarContraseña()">Entrar</button>
  </div>

  <div class="container">
    <h1>Te amo Sofi 💞</h1>
    <div class="gallery">
      <img src="images/foto1.jpg" alt="foto1">
      <img src="images/foto2.jpg" alt="foto2">
      <img src="images/foto3.jpg" alt="foto3">
      <img src="images/foto4.jpg" alt="foto4">
      <img src="images/foto5.jpg" alt="foto5">
      <img src="images/foto6.jpg" alt="foto6">
    </div>
  </div>

  <script>
    // Fondo animado
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }

    // Contraseña
    function verificarContraseña() {
      const input = document.getElementById('password').value;
      if (input === "sofiaeslinda") {
        document.querySelector('.password-box').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      } else {
        alert("Contraseña incorrecta 💔");
      }
    }

    // Mensajes al hacer clic en las fotos
    const mensajes = [
      "Eres lo mejor que me ha pasado 💖",
      "Contigo todo es más bonito 🌹",
      "Tu sonrisa ilumina mis días ☀️",
      "Te amo más de lo que imaginas 💕",
      "Cada momento contigo es un regalo 🎁",
      "Mi corazón es tuyo por siempre ❤️"
    ];

    const imagenes = document.querySelectorAll('.gallery img');
    imagenes.forEach((img, index) => {
      img.addEventListener('click', () => {
        alert(mensajes[index]);
      });
    });
  </script>
</body>
</html>
