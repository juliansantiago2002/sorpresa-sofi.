<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa para Sofi üíñ</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* Estilos generales */
        body {
            margin: 0; padding: 0; background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow-x: hidden; font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff; text-align: center; position: relative;
            min-height: 100vh;
        }

        /* Corazones y estrellas */
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            100% { transform: translateY(-10vh) scale(1); opacity: 1; }
        }
        .heart, .star {
            position: absolute; bottom: -10vh; background: rgba(255, 255, 255, 0.8);
            transform: rotate(45deg); animation: float 8s infinite ease-in;
            z-index: -1; box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        .heart { width: 40px; height: 40px; border-radius: 0; }
        .heart::before, .heart::after {
            content: ""; position: absolute; background: inherit;
            width: 40px; height: 40px; border-radius: 50%;
        }
        .heart::before { top: -20px; left: 0; }
        .heart::after { left: 20px; top: 0; }
        .star {
            width: 12px; height: 12px;
            background: radial-gradient(circle, #fff 20%, transparent 70%);
            border-radius: 50%; animation: float 10s infinite ease-in;
        }

        /* --- MENSAJE DEL D√çA: NUEVA POSICI√ìN CENTRADA --- */
        #mensaje-dia-box {
            margin: 50px auto 20px auto; /* Centrado debajo de las fotos */
            background: rgba(255, 255, 255, 0.85); color: #ff4757;
            padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%; max-width: 500px;
            z-index: 10; text-align: left;
            display: none; opacity: 0; transition: opacity 0.5s ease-in-out;
            /* Eliminamos la posici√≥n fija y la animaci√≥n de flotaci√≥n */
        }
        #mensaje-dia-box h3 { margin-top: 0; font-size: 1.2em; border-bottom: 2px solid #ff9a9e; padding-bottom: 5px; }
        #mensaje-dia-box p { font-size: 1.05em; line-height: 1.4; }

        /* --- NUEVOS ESTILOS PARA COMENTARIOS --- */
        #daily-comment-section {
            max-width: 500px;
            margin: 20px auto 100px auto; /* Debajo del mensaje */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        #daily-comment-section h2 { color: #fff; font-size: 1.5em; margin-bottom: 15px; }
        #comment-input {
            width: 90%; height: 80px; padding: 10px; border-radius: 10px;
            border: none; resize: none; font-size: 1em; margin-bottom: 10px;
        }
        .status-message {
            color: #fff; margin-top: 10px; font-weight: bold;
        }

        .container { display: none; position: relative; z-index: 1; padding: 20px 10px; }
        
        h1 {
            margin-top: 40px; font-size: 2.5em; color: #fff;
            text-shadow: 2px 2px 4px #00000055; display: inline-block;
            cursor: default; animation: title-animation 4s ease-in-out infinite;
        }
        @keyframes title-animation {
            0%, 100% { transform: scale(1); text-shadow: 2px 2px 4px #00000055; }
            50% { transform: scale(1.05); text-shadow: 2px 2px 10px #ff4757aa; }
        }

        /* Galer√≠a */
        .gallery {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;
            justify-items: center; margin-top: 30px; padding: 0 20px;
            max-width: 900px; margin-left: auto; margin-right: auto;
        }
        .gallery-item { text-align: center; position: relative; }
        .gallery-item img {
            width: 100%; max-width: 250px; height: 250px; object-fit: cover;
            border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s; cursor: pointer;
        }
        .gallery-item img:hover { transform: scale(1.05); }

        .message {
            margin-top: 10px; padding: 8px 12px; background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px; font-size: 1em; font-weight: bold; opacity: 0;
            transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: none; max-width: 250px; display: inline-block; color: #fff;
        }
        .message.visible { opacity: 1; transform: translateY(0); }

        .password-box { text-align: center; margin-top: 200px; z-index: 2; position: relative; }
        input[type="password"] {
            padding: 10px; font-size: 18px; border-radius: 8px; border: none;
            outline: none; text-align: center; color: #333;
        }
        button {
            padding: 10px 15px; font-size: 18px; border: none; border-radius: 8px;
            background-color: #ff6b81; color: white; cursor: pointer;
            margin-left: 10px; transition: background-color 0.3s;
        }
        button:hover { background-color: #ff4757; }

        /* --- DISE√ëO RESPONSIVE PARA M√ìVILES --- */
        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="password-box">
        <h2>üíñ Ingresa la contrase√±a üíñ</h2>
        <input type="password" id="password" placeholder="Contrase√±a...">
        <button onclick="verificarContrase√±a()">Entrar</button>
    </div>

    <div class="container">
        <h1>Te amo Sofi üíû</h1>
        <div class="gallery">
            <div class="gallery-item"><img src="images/foto1.jpg" alt="foto1"><p class="message"></p></div>
            <div class="gallery-item"><img src="images/foto2.jpg" alt="foto2"><p class="message"></p></div>
            <div class="gallery-item"><img src="images/foto3.jpg" alt="foto3"><p class="message"></p></div>
            <div class="gallery-item"><img src="images/foto4.jpg" alt="foto4"><p class="message"></p></div>
            <div class="gallery-item"><img src="images/foto5.jpg" alt="foto5"><p class="message"></p></div>
            <div class="gallery-item"><img src="images/foto6.jpg" alt="foto6"><p class="message"></p></div>
        </div>

        <div id="mensaje-dia-box">
            <h3>Mensaje del D√≠a üíå</h3>
            <p id="daily-message-text">Solo para recordarte que eres mi persona favorita en todo el universo y que pensar en ti hace que todo sea mejor. ¬°Te amo!</p>
        </div>

        <div id="daily-comment-section">
            <h2>¬øQu√© piensas de este mensaje?</h2>
            <textarea id="comment-input" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
            <button onclick="submitComment()">Responder</button>
            <p id="comment-status" class="status-message"></p>
        </div>
    </div>

    <script>
        function createFloatingElement(className, count) {
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div'); element.classList.add(className);
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (8 + Math.random() * 7) + 's';
                element.style.animationDelay = (Math.random() * 5) + 's';
                element.style.opacity = (0.5 + Math.random() * 0.5);
                document.body.appendChild(element);
            }
        }
        createFloatingElement('heart', 25);
        createFloatingElement('star', 30);

        function verificarContrase√±a() {
            const input = document.getElementById('password').value;
            if (input === "sofiaeslinda") {
                document.querySelector('.password-box').style.display = 'none';
                document.querySelector('.container').style.display = 'block';

                const mensajeBox = document.getElementById('mensaje-dia-box');
                mensajeBox.style.display = 'block';
                setTimeout(() => {
                    mensajeBox.style.opacity = '1';
                }, 10);
                
            } else {
                alert("Contrase√±a incorrecta üíî");
            }
        }

        // --- NUEVA FUNCI√ìN PARA EL COMENTARIO DIARIO ---
        function submitComment() {
            const comment = document.getElementById('comment-input').value;
            const status = document.getElementById('comment-status');

            if (comment.trim() === "") {
                status.textContent = "¬°Escribe algo, mi amor! üòâ";
                status.style.color = '#ff4757';
                return;
            }

            // SIMULACI√ìN DE GUARDADO - EL TOQUE ESPECIAL
            status.textContent = "¬°Mensaje guardado en mi coraz√≥n! Lo he le√≠do y es hermoso. Revisa ma√±ana para el nuevo mensaje del d√≠a. ‚ù§Ô∏è";
            status.style.color = '#fff';
            document.getElementById('comment-input').value = ""; // Limpiar el √°rea de texto
        }

        const mensajes = [
            "Eres lo mejor que me ha pasado üíñ", "Contigo todo es m√°s bonito üåπ", "Tu sonrisa ilumina mis d√≠as ‚òÄÔ∏è",
            "Te amo m√°s de lo que imaginas üíï", "Cada momento contigo es un regalo üéÅ", "Mi coraz√≥n es tuyo por siempre ‚ù§Ô∏è"
        ];
        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach((item, index) => {
            const img = item.querySelector('img'); const messageP = item.querySelector('.message');
            img.addEventListener('click', () => {
                document.querySelectorAll('.message.visible').forEach(visibleMsg => {
                    if (visibleMsg !== messageP) { visibleMsg.classList.remove('visible'); }
                });
                messageP.textContent = mensajes[index];
                messageP.classList.toggle('visible');
            });
        });
    </script>
</body>
</html>
