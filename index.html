<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa para Sofi üíñ</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Fondo animado */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(270deg, #ffd1dc, #ffb6c1, #ffc0cb, #ffe4e1);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Galer√≠a */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 35px;
      text-align: center;
      z-index: 2;
    }

    .img-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      background: white;
      padding: 10px;
    }

    .img-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .img-card img {
      width: 100%;
      height: 180px;
      border-radius: 15px;
      object-fit: cover;
    }

    .message {
      color: #ff69b4;
      font-weight: 600;
      font-size: 1rem;
      opacity: 0;
      margin-top: 10px;
      transition: opacity 0.5s ease;
    }

    .img-card.show .message {
      opacity: 1;
    }

    /* Corazones animados */
    .heart {
      position: fixed;
      color: #ff69b4;
      font-size: 30px;
      animation: floatHearts 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="img-card" onclick="toggleMessage(this)">
      <img src="img1.jpg" alt="Sofi">
      <div class="message">üíñ Eres mi raz√≥n favorita para sonre√≠r üíñ</div>
    </div>
    <div class="img-card" onclick="toggleMessage(this)">
      <img src="img2.jpg" alt="Amor">
      <div class="message">üå∏ Gracias por hacer cada d√≠a especial üå∏</div>
    </div>
    <div class="img-card" onclick="toggleMessage(this)">
      <img src="img3.jpg" alt="Sorpresa">
      <div class="message">‚ú® Contigo todo es m√°s bonito ‚ú®</div>
    </div>
    <div class="img-card" onclick="toggleMessage(this)">
      <img src="img4.jpg" alt="Felicidad">
      <div class="message">üíê Eres mi persona favorita üíê</div>
    </div>
  </div>

  <script>
    function toggleMessage(card) {
      card.classList.toggle('show');
    }

    // Crear corazones animados
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 30 + 20 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
